<!DOCTYPE html>
<html>
<head>
    <title>Viajando Pelo Mundo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("fundo.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; 
            display: flex;
            margin: 0; 
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
        }
        .menu-container {
            width: 15%; 
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 20px;
            box-sizing: border-box; 
            text-align: center;
        }
        .menu-container img {
            width: 100%;
            height: auto;
            max-width: 150px; 
        }
        .menu-container h3 {
            margin-top: 20px;
            font-family: "Playfair Display", serif;
            font-weight: 500;
        }
        .menu-container ul {
            list-style-type: none; 
            padding: 0;
        }
        .menu-container li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            border-bottom: 1px solid #555;
            transition: background-color 0.3s; 
            font-family: "Roboto", sans-serif;
        }
        .menu-container li a:hover {
            background-color: #555;
        }
        .main-content {
            width: 85%; 
            background-color: rgba(0, 0, 0, 0.5); 
            box-sizing: border-box;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            max-width: 90%; 
            margin: 20px auto; 
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .responsive-img {
            max-width: 95%;
            height: auto;
            display: block;
            margin: 20px auto;
           
        }  @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
                min-height: 100vh;
            }
            
            .menu-container {
                width: 100%;
                padding: 15px;
                background-color: rgba(0, 0, 0, 0.8);
                position: relative;
                z-index: 1000;
            }
            
            .menu-container img {
                max-width: 120px;
                height: auto;
            }
            
            .menu-container h3 {
                font-size: 18px;
                margin-top: 10px;
            }
            
            .menu-container ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
                margin-top: 15px;
            }
            
            .menu-container li {
                flex: 1;
                min-width: 120px;
            }
            
            .menu-container li a {
                padding: 8px 12px;
                font-size: 14px;
                text-align: center;
                border-radius: 5px;
                border-bottom: none;
                background-color: rgba(255, 255, 255, 0.1);
            }
            
            .menu-container li a:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }
            
            .main-content {
                width: 100%;
                padding: 15px;
                min-height: calc(100vh - 200px);
            }
            
            .video-container {
                max-width: 100%;
                margin: 15px 0;
            }
            
            .responsive-img {
                max-width: 100%;
                margin: 15px 0;
            }
            
            #main-content form {
                max-width: 100%;
                margin: 20px 0;
                padding: 15px;
            }
            
            #main-content input[type="text"], 
            #main-content input[type="date"] {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            #main-content button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
                margin-top: 10px;
            }
            
            #main-content #resultados {
                max-width: 100%;
                margin: 20px 0;
            }
            
            #main-content .passagem {
                padding: 12px;
                margin-bottom: 12px;
                font-size: 14px;
            }
            
            #main-content .carregando {
                font-size: 16px;
                text-align: center;
            }
        }
        
        @media screen and (max-width: 480px) {
            .menu-container {
                padding: 10px;
            }
            
            .menu-container img {
                max-width: 100px;
            }
            
            .menu-container h3 {
                font-size: 16px;
            }
            
            .menu-container ul {
                flex-direction: column;
                gap: 8px;
            }
            
            .menu-container li {
                min-width: auto;
            }
            
            .menu-container li a {
                padding: 10px;
                font-size: 13px;
            }
            
            .main-content {
                padding: 10px;
            }
            
            #main-content form {
                padding: 10px;
            }
            
            #main-content input[type="text"], 
            #main-content input[type="date"] {
                padding: 10px;
                font-size: 14px;
            }
            
            #main-content button {
                padding: 12px;
                font-size: 16px;
            }
            
            #main-content .passagem {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="logo.png" alt="Logo de Viagem">
        <h3>Viajando Pelo Mundo</h3>
        <ul>
            <li><a href="pagina_inicial.html">Início</a></li>
            <li><a href="melhores_paises.html">Melhores Paises</a></li> <li><a href="compras.html">Compras de Passagens</a></li>
            <li><a href="inscricao.html">Inscreva-se</a></li>
        </ul>
        <p style="font-size: 12px; margin-top: 50px;"></p> </div>
    <div class="main-content" id="main-content">
        </div>
    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('main-content').innerHTML = html;
                    console.log("Conteúdo de " + url + " carregado com sucesso."); 
                })
                .catch(err => {
                    console.error('Falha ao tentar carregar a página:', err);
                    alert("Ops! Página não encontrada."); 
                });
        }
        document.querySelectorAll('.menu-container a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); 
                const url = this.getAttribute('href');
                loadContent(url);
            });
        });
        loadContent('pagina_inicial.html'); 
    </script>
</body>

</html>
