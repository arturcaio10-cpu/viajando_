<!DOCTYPE html>
<html>
<head>
    <title>Viajando Pelo Mundo</title>
    <style>
        body {
            background-image: url("fundo.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; 
            display: flex;
            margin: 0; 
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
        }
        .menu-container {
            width: 15%; 
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 20px;
            box-sizing: border-box; 
            text-align: center;
        }
        .menu-container img {
            width: 100%;
            height: auto;
            max-width: 150px; 
        }
        .menu-container h3 {
            margin-top: 20px;
            font-family: "Playfair Display", serif;
            font-weight: 500;
        }
        .menu-container ul {
            list-style-type: none; 
            padding: 0;
        }
        .menu-container li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            border-bottom: 1px solid #555;
            transition: background-color 0.3s; 
            font-family: "Roboto", sans-serif;
        }
        .menu-container li a:hover {
            background-color: #555;
        }
        .main-content {
            width: 85%; 
            background-color: rgba(0, 0, 0, 0.5); 
            box-sizing: border-box;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            max-width: 90%; 
            margin: 20px auto; 
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .responsive-img {
            max-width: 95%;
            height: auto;
            display: block;
            margin: 20px auto;
           
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="logo.png" alt="Logo de Viagem">
        <h3>Viajando Pelo Mundo</h3>
        <ul>
            <li><a href="pagina_inicial.html">Início</a></li>
            <li><a href="melhores_paises.html">Melhores Paises</a></li> <li><a href="compras.html">Compras de Passagens</a></li>
            <li><a href="inscricao.html">Inscreva-se</a></li>
        </ul>
        <p style="font-size: 12px; margin-top: 50px;"></p> </div>
    <div class="main-content" id="main-content">
        </div>
    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('main-content').innerHTML = html;
                    console.log("Conteúdo de " + url + " carregado com sucesso."); 
                })
                .catch(err => {
                    console.error('Falha ao tentar carregar a página:', err);
                    alert("Ops! Página não encontrada."); 
                });
        }
        document.querySelectorAll('.menu-container a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); 
                const url = this.getAttribute('href');
                loadContent(url);
            });
        });
        loadContent('pagina_inicial.html'); 
    </script>
</body>
</html>
