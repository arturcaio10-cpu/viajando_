<!DOCTYPE html>
<html>
<head>
    <title>Inscrição para o Blog!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("fundo.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
        body {
            background-color: black;
            color: white;
            font-size: 16px; 
            font-family: Arial, sans-serif;
            text-align: center; 
        }
        form {
            max-width: 400px; 
            margin: 30px auto; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
        }       
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }       
        input[type="submit"] {
            background-color: #ffffff; 
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 17px;
        }  @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
                min-height: 100vh;
            }
            
            .menu-container {
                width: 100%;
                padding: 15px;
                background-color: rgba(0, 0, 0, 0.8);
                position: relative;
                z-index: 1000;
            }
            
            .menu-container img {
                max-width: 120px;
                height: auto;
            }
            
            .menu-container h3 {
                font-size: 18px;
                margin-top: 10px;
            }
            
            .menu-container ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
                margin-top: 15px;
            }
            
            .menu-container li {
                flex: 1;
                min-width: 120px;
            }
            
            .menu-container li a {
                padding: 8px 12px;
                font-size: 14px;
                text-align: center;
                border-radius: 5px;
                border-bottom: none;
                background-color: rgba(255, 255, 255, 0.1);
            }
            
            .menu-container li a:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }
            
            .main-content {
                width: 100%;
                padding: 15px;
                min-height: calc(100vh - 200px);
            }
            
            .video-container {
                max-width: 100%;
                margin: 15px 0;
            }
            
            .responsive-img {
                max-width: 100%;
                margin: 15px 0;
            }
            
            #main-content form {
                max-width: 100%;
                margin: 20px 0;
                padding: 15px;
            }
            
            #main-content input[type="text"], 
            #main-content input[type="date"] {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            #main-content button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
                margin-top: 10px;
            }
            
            #main-content #resultados {
                max-width: 100%;
                margin: 20px 0;
            }
            
            #main-content .passagem {
                padding: 12px;
                margin-bottom: 12px;
                font-size: 14px;
            }
            
            #main-content .carregando {
                font-size: 16px;
                text-align: center;
            }
        }
        
        @media screen and (max-width: 480px) {
            .menu-container {
                padding: 10px;
            }
            
            .menu-container img {
                max-width: 100px;
            }
            
            .menu-container h3 {
                font-size: 16px;
            }
            
            .menu-container ul {
                flex-direction: column;
                gap: 8px;
            }
            
            .menu-container li {
                min-width: auto;
            }
            
            .menu-container li a {
                padding: 10px;
                font-size: 13px;
            }
            
            .main-content {
                padding: 10px;
            }
            
            #main-content form {
                padding: 10px;
            }
            
            #main-content input[type="text"], 
            #main-content input[type="date"] {
                padding: 10px;
                font-size: 14px;
            }
            
            #main-content button {
                padding: 12px;
                font-size: 16px;
            }
            
            #main-content .passagem {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body> 
    <h1> Inscreva-se para Receber Novidades! </h1>
    <p>Cadastre-se rapidinho no nosso super blog!</p> <form action="/submit-form" method="post">
        <label for="nome">Nome Completo (Obrigatório!):</label><br> <input type="text" id="nome" name="nome" required placeholder="Seu nome aqui"><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required placeholder="email@exemplo.com"><br>
        <hr style="border: 0.5px solid #555; width: 50%;"> <br>
        <label for="telefone">Telefone (opcional):</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br> <label for="senha">Crie uma Senha Secreta:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
        <input type="submit" value="Me Inscrever Agora!">
    </form>
</body>

</html>
