<!DOCTYPE html>
<html>
<head>
    <title>Inscrição para o Blog!</title>
    <style>
        body {
            background-image: url("fundo.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
        body {
            background-color: black;
            color: white;
            font-size: 16px; 
            font-family: Arial, sans-serif;
            text-align: center; 
        }
        form {
            max-width: 400px; 
            margin: 30px auto; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
        }       
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }       
        input[type="submit"] {
            background-color: #ffffff; 
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 17px;
        }
    </style>
</head>
<body> 
    <h1> Inscreva-se para Receber Novidades! </h1>
    <p>Cadastre-se rapidinho no nosso super blog!</p> <form action="/submit-form" method="post">
        <label for="nome">Nome Completo (Obrigatório!):</label><br> <input type="text" id="nome" name="nome" required placeholder="Seu nome aqui"><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required placeholder="email@exemplo.com"><br>
        <hr style="border: 0.5px solid #555; width: 50%;"> <br>
        <label for="telefone">Telefone (opcional):</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br> <label for="senha">Crie uma Senha Secreta:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
        <input type="submit" value="Me Inscrever Agora!">
    </form>
</body>
</html>
