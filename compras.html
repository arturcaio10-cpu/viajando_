<!DOCTYPE html>
<html>
<head>
    <title>Compras de Passagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            color: #ffffff; 
            text-align: center;
            background-color: #363636; 
        }
        form {
            max-width: 400px; 
            margin: 30px auto; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }       
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s; 
        }
        button:hover {
            background-color: #0056b3;
            color: #ffffff; 
        }
        #resultados {
            margin-top: 30px;
            text-align: left; 
            max-width: 600px; 
            margin-left: auto;
            margin-right: auto;
        }
        .passagem {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fff;
            color: #363636;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
        }       
        .carregando {
            color: #ffffff;
            font-size: 18px;
            margin-top: 20px;
        }  @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
                min-height: 100vh;
            }
            
            .menu-container {
                width: 100%;
                padding: 15px;
                background-color: rgba(0, 0, 0, 0.8);
                position: relative;
                z-index: 1000;
            }
            
            .menu-container img {
                max-width: 120px;
                height: auto;
            }
            
            .menu-container h3 {
                font-size: 18px;
                margin-top: 10px;
            }
            
            .menu-container ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
                margin-top: 15px;
            }
            
            .menu-container li {
                flex: 1;
                min-width: 120px;
            }
            
            .menu-container li a {
                padding: 8px 12px;
                font-size: 14px;
                text-align: center;
                border-radius: 5px;
                border-bottom: none;
                background-color: rgba(255, 255, 255, 0.1);
            }
            
            .menu-container li a:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }
            
            .main-content {
                width: 100%;
                padding: 15px;
                min-height: calc(100vh - 200px);
            }
            
            .video-container {
                max-width: 100%;
                margin: 15px 0;
            }
            
            .responsive-img {
                max-width: 100%;
                margin: 15px 0;
            }
            
            #main-content form {
                max-width: 100%;
                margin: 20px 0;
                padding: 15px;
            }
            
            #main-content input[type="text"], 
            #main-content input[type="date"] {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            #main-content button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
                margin-top: 10px;
            }
            
            #main-content #resultados {
                max-width: 100%;
                margin: 20px 0;
            }
            
            #main-content .passagem {
                padding: 12px;
                margin-bottom: 12px;
                font-size: 14px;
            }
            
            #main-content .carregando {
                font-size: 16px;
                text-align: center;
            }
        }
        
        @media screen and (max-width: 480px) {
            .menu-container {
                padding: 10px;
            }
            
            .menu-container img {
                max-width: 100px;
            }
            
            .menu-container h3 {
                font-size: 16px;
            }
            
            .menu-container ul {
                flex-direction: column;
                gap: 8px;
            }
            
            .menu-container li {
                min-width: auto;
            }
            
            .menu-container li a {
                padding: 10px;
                font-size: 13px;
            }
            
            .main-content {
                padding: 10px;
            }
            
            #main-content form {
                padding: 10px;
            }
            
            #main-content input[type="text"], 
            #main-content input[type="date"] {
                padding: 10px;
                font-size: 14px;
            }
            
            #main-content button {
                padding: 12px;
                font-size: 16px;
            }
            
            #main-content .passagem {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <h1>Pesquisa de Passagens Aéreas</h1> 
    <form id="form-pesquisa">
        <label for="origem">Origem (Ex: Brasília):</label> 
        <input type="text" id="origem" name="origem" placeholder="Ex: Brasília" required>
        <label for="destino">Destino (Ex: São Paulo):</label>
        <input type="text" id="destino" name="destino" placeholder="Ex: São Paulo" required>
        <label for="ida">Data da Ida:</label>
        <input type="date" id="ida" name="ida" required>
        <label for="volta">Data da Volta (Ignorado nesta API de Exemplo):</label>
        <input type="date" id="volta" name="volta">
        <button type="submit" id="btn-pesquisar">Pesquisar Agora</button>
    </form>
    <div id="resultados">
        <p style="text-align: center;">Preencha o formulário e aperte "Pesquisar Agora" para ver as opções.</p>
    </div>
</body>

</html>
