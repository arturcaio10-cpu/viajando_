<!DOCTYPE html>
<html>
<head>
    <title>Compras de Passagens</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            color: #ffffff; 
            text-align: center;
            background-color: #363636; 
        }
        form {
            max-width: 400px; 
            margin: 30px auto; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }       
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s; 
        }
        button:hover {
            background-color: #0056b3;
            color: #ffffff; 
        }
        #resultados {
            margin-top: 30px;
            text-align: left; 
            max-width: 600px; 
            margin-left: auto;
            margin-right: auto;
        }
        .passagem {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fff;
            color: #363636;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
        }       
        .carregando {
            color: #ffffff;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pesquisa de Passagens Aéreas</h1> 
    <form id="form-pesquisa">
        <label for="origem">Origem (Ex: Brasília):</label> 
        <input type="text" id="origem" name="origem" placeholder="Ex: Brasília" required>
        <label for="destino">Destino (Ex: São Paulo):</label>
        <input type="text" id="destino" name="destino" placeholder="Ex: São Paulo" required>
        <label for="ida">Data da Ida:</label>
        <input type="date" id="ida" name="ida" required>
        <label for="volta">Data da Volta (Ignorado nesta API de Exemplo):</label>
        <input type="date" id="volta" name="volta">
        <button type="submit" id="btn-pesquisar">Pesquisar Agora</button>
    </form>
    <div id="resultados">
        <p style="text-align: center;">Preencha o formulário e aperte "Pesquisar Agora" para ver as opções.</p>
    </div>
</body>
</html>
